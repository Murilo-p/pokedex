<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Murilo Stein Dalla Palma" />
    <meta name="description" content="Site para realizar pesquisas sobre os Pokémon." />
    <meta name="keywords" content="Pokémon, pokédex, poke, jogo, game, videogame" />

    <link rel="icon" href="./img/770598f3-0598-4691-9d00-ee553254d51c.jpg">
    <link rel="stylesheet" href="style.css">
    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <div id="bg">
            <form class="form">
                <input
                type="search"
                id="input_search"
                placeholder="name or number"
                required
                />
            </form>
            <h1 class="pokemon_data">
                <span class="pokemon_number">1 -</span>
                <span class="pokemon_name">pokemon</span>
            </h1>
            <div id="fundo-sprite">
                <img src="img/who_pokemon.png" alt="pokemon" class="pokemon_image">
            </div>
            <div class="buttons">
                <button class="button btn-prev">&lt prev</button>
                <button class="button btn-next">next &gt;</button>
            </div>
            

        </div>
    </main>

</body>
</html>
